<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article class="flex">
        <div class="container scorecard flex">
          <h1>Game Score</h1>
          <div class="game-score flex">
            <div class="ind-score flex">
              <h2>Home</h2>
              <div class="score-background flex">
                <p id="home-score">0</p>
              </div>
              <div class="score-btns flex">
                <button onclick="add1Home()">+ 1</button>
                <button onclick="add2Home()">+ 2</button>
                <button onclick="add3Home()">+ 3</button>
              </div>
            </div>
            <div class="ind-score flex">
              <h2>Guest</h2>
              <div class="score-background flex">
                <p id="guest-score">0</p>
              </div>
              <div class="score-btns flex">
                <button onclick="add1Guest()">+ 1</button>
                <button onclick="add2Guest()">+ 2</button>
                <button onclick="add3Guest()">+ 3</button>
              </div>
            </div>
          </div>
          <div class="reset-btn">
            <button onclick="resetGame()">Reset Game</button>
          </div>
        </div>
      </article>
    </main>
  </body>
  <script src="js/index.js"></script>
</html>
